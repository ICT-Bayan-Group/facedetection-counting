  <script>
    let hourlyChart;
    let detectionEnabled = true;
    let sessionActive = false;
    let sessionStartTime = null;

    function initChart() {
      const ctx = document.getElementById('hourlyChart').getContext('2d');
      hourlyChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array.from({length: 24}, (_, i) => `${String(i).padStart(2, '0')}:00`),
          datasets: [{
            label: 'Face Count',
            data: Array(24).fill(0),
            backgroundColor: 'rgba(99, 102, 241, 0.1)',
            borderColor: 'rgb(99, 102, 241)',
            borderWidth: 3,
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true },
            x: { ticks: { font: { size: 9 } } }
          }
        }
      });
    }

    async function toggleDetection() {
      const btn = document.getElementById('toggleBtn');
      btn.disabled = true;
      
      try {
        const res = await fetch('/api/detection/toggle', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({enabled: !detectionEnabled})
        });
        
        const data = await res.json();
        detectionEnabled = data.detection_enabled;
        sessionActive = data.session_active;
        
        if (sessionActive) {
          sessionStartTime = Date.now();
          showSessionBanner();
        } else {
          hideSessionBanner();
        }
        
        updateDetectionUI();
      } catch (e) {
        alert('Failed to toggle detection');
      } finally {
        btn.disabled = false;
      }
    }

    function showSessionBanner() {
      document.getElementById('sessionBanner').classList.remove('hidden');
      updateSessionDuration();
      setInterval(updateSessionDuration, 60000); // Update every minute
    }

    function hideSessionBanner() {
      document.getElementById('sessionBanner').classList.add('hidden');
      sessionStartTime = null;
    }

    function updateSessionDuration() {
      if (!sessionStartTime) return;
      
      const elapsed = Math.floor((Date.now() - sessionStartTime) / 60000); // minutes
      const hours = Math.floor(elapsed / 60);
      const mins = elapsed % 60;
      
      let text = '';
      if (hours > 0) {
        text = `Started ${hours} hour${hours > 1 ? 's' : ''} ${mins} minute${mins > 1 ? 's' : ''} ago`;
      } else {
        text = `Started ${mins} minute${mins > 1 ? 's' : ''} ago`;
      }
      
      document.getElementById('sessionDuration').textContent = text;
    }

    function updateDetectionUI() {
      const badge = document.getElementById('detectionBadge');
      const status = document.getElementById('detectionStatus');
      const btn = document.getElementById('toggleBtn');
      const icon = document.getElementById('toggleIcon');
      const text = document.getElementById('toggleText');
      
      if (detectionEnabled) {
        badge.className = 'flex items-center gap-2 px-4 py-2 bg-emerald-50 rounded-full border border-emerald-200';
        badge.innerHTML = '<span class="w-2 h-2 bg-emerald-500 rounded-full pulse-dot"></span><span class="text-sm font-medium text-emerald-700">Detecting</span>';
        status.textContent = 'Face detection is active';
        btn.className = 'flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-semibold rounded-xl shadow-lg transition-all';
        icon.innerHTML = '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>';
        text.textContent = 'Pause Detection';
      } else {
        badge.className = 'flex items-center gap-2 px-4 py-2 bg-amber-50 rounded-full border border-amber-200';
        badge.innerHTML = '<span class="w-2 h-2 bg-amber-500 rounded-full"></span><span class="text-sm font-medium text-amber-700">Paused</span>';
        status.textContent = 'Detection is paused';
        btn.className = 'flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-semibold rounded-xl shadow-lg transition-all';
        icon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>';
        text.textContent = 'Start Detection';
      }
    }

    async function reconnectStream() {
      try {
        const res = await fetch('/api/stream/reconnect', {method: 'POST'});
        const data = await res.json();
        alert(data.message);
      } catch {
        alert('Reconnect failed');
      }
    }

    function updateStats() {
      fetch('/api/stats')
        .then(r => r.json())
        .then(data => {
          document.getElementById('currentCount').textContent = data.current_count || 0;
          document.getElementById('maxCount').textContent = data.max_count || 0;
          document.getElementById('dailyTotal').textContent = data.daily_total || 0;
          document.getElementById('fps').textContent = (data.fps || 0).toFixed(1);
          
          // Update session banner
          if (sessionActive) {
            document.getElementById('sessionVisitors').textContent = data.daily_total || 0;
          }
          
          detectionEnabled = data.detection_enabled;
          sessionActive = data.session_active;
          
          if (sessionActive && !sessionStartTime) {
            sessionStartTime = Date.now();
            showSessionBanner();
          }
          
          updateDetectionUI();
          
          const hourlyData = Array(24).fill(0);
          if (data.hourly_stats) {
            Object.entries(data.hourly_stats).forEach(([hour, count]) => {
              hourlyData[parseInt(hour)] = count;
            });
          }
          hourlyChart.data.datasets[0].data = hourlyData;
          hourlyChart.update('none');
        });

      fetch('/api/history')
        .then(r => r.json())
        .then(data => updatePeakHours(data.peak_hours || []));
    }

    function updatePeakHours(peakHours) {
      const container = document.getElementById('peakHoursList');
      if (!peakHours || peakHours.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-8">No data</p>';
        return;
      }

      const gradients = ['from-blue-500 to-cyan-500', 'from-emerald-500 to-teal-500', 'from-violet-500 to-purple-500', 'from-orange-500 to-amber-500', 'from-rose-500 to-pink-500'];
      
      container.innerHTML = peakHours.map((item, i) => `
        <div class="flex items-center justify-between p-4 bg-gradient-to-r ${gradients[i]} rounded-2xl text-white">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center font-bold">${i+1}</div>
            <div>
              <p class="font-semibold text-lg">${String(item.hour).padStart(2, '0')}:00</p>
            </div>
          </div>
          <div class="text-right">
            <p class="text-3xl font-bold">${item.count}</p>
          </div>
        </div>
      `).join('');
    }

    function resetStats() {
      if (confirm('Reset daily statistics?')) {
        fetch('/api/reset', {method: 'POST'})
          .then(r => r.json())
          .then(data => { alert(data.message); updateStats(); });
      }
    }

    function exportData() {
      fetch('/api/stats')
        .then(r => r.json())
        .then(data => {
          const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `face-counter-${new Date().toISOString().split('T')[0]}.json`;
          a.click();
        });
    }

    function checkHealth() {
      fetch('/api/health')
        .then(r => r.json())
        .then(data => {
          alert(`Status: ${data.status}\nCCTV: ${data.cctv_connected ? 'Connected' : 'Disconnected'}\nFPS: ${data.fps}\nDetection: ${data.detection_enabled ? 'ON' : 'OFF'}\nSession: ${data.session_active ? 'Active' : 'Inactive'}`);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initChart();
      updateStats();
      setInterval(updateStats, 1000);
    });
  </script>
